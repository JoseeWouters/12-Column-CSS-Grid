<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="grid">
        <div class="one">
            Hello World / 1
        </div>
        <div class="three">
            Hello World / 3
        </div>
        <div class="four">
            Hello World / 4
        </div>
        <div class="four">
            Hello World / 4
        </div>
    </div>
    <div class="grid">
        <div class="twelve">
            Hello World / 12
        </div>
    </div>
    <div class="grid">
        <div class="centered">
            Hello World / centered
        </div>
    </div>
    
</body>
</html>

<!-- Give all divs in the grid a background color to see the positioning of the columns -->
<style>
.grid > div {
    background: greenyellow;
}
</style>
